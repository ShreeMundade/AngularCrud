<div class="col-md-6 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username" >
      </div>
  
      
      <div class="form-group">
        <label for="Password">Password</label>
        <input formControlName="password" placeholder="password" name="password" class="form-control" id="password">
      </div>
  
      <div class="form-group">
        <label for="Role">Role</label>
        <input type="text" formControlName="role" placeholder="role" name="role" class="form-control" id="role">
      </div>
  
      
      <input type="submit" value="Update" class="btn btn-success">
    </form>
  </div>
